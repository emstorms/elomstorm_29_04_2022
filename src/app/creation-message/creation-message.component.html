<form [formGroup]="message_form_group">
    <div class="creation_content">
        <!--**************************** 
            //Incude file and Texts Zone 
            ****************************-->
        <label for="titre">
            <span>Titre</span>
         <!-- <input type="text" [formControl]="message_form"> -->
            <input type="text" formControlName="title">
        </label>
   
         <label for="message_content">
          <span>Message</span>
         <textarea formControlName="message_content"></textarea>
     
        </label>
        <!-- <input type="file" name="image" id="" formControlName="image_url" (change) ="showPreview($event)"> -->
        <input type="file" name="image" id="" formControlName="imgUrl" (change) ="showPreview($event)">
         <!-- <button type="submit">ENVOYER {{this.answer_button_text}}</button>     -->
    </div>
    
        <!--**************************** 
            //Include Buttons and type 
            ****************************-->
    <div class="creation_param">
        <p class="annuler" name="cancel">Annuler Texte</p>
         <button (click) ="set_close_state('HEYYY')">Annuler</button>
        <button (click)="show_form_content()">show Content</button>
        <!--+++++++++++++++++++++++++++++++ 
            //Adding ngIF user is moderator
        ++++++++++++++++++++++++++++++++++ -->
        <label for="" >
            <input type="checkbox" name="" id=""> 
            <span>Il s'agit d'une anonce</span>
        </label>
        
        <button type="submit"  class="envoyer" (click)="onRepondre()">POSTER {{this.answer_button_text}}</button>  
        
        
    </div>
    
    <!-- <button class="annuler" name="cancel" (click)="cancel()">Annuler</button> -->
    <!-- <p class="annuler" name="cancel" (click)="onCancel()" [(ngModel)]="cancel_fired" name="cancel_fired">Annuler Texte</p> -->
    
    
    <!-- <button >{{}}</button> -->
    <!-- <p>{{}}</p> -->
    
</form>
